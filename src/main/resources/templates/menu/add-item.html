<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <br/>

        <form method="post" style="max-width:600px;" th:object="${form}" th:action="@{/menu/add-item}">
            <div class="form-group">
                <label th:for="cheese">Cheese</label>
                <select name="cheeseId">
                    <option th:each="cheese : ${form.getCheeses()}"
                            th:text="${cheese.name}"
                            th:value="${cheese.id}"></option>
                </select>
                <input type="hidden" name="menuId" th:value="*{menu.id}" />
            </div>

            <input type="submit" value="Add Menu Item" />
        </form>

    </body>
</html>
